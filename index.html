<!DOCTYPE html>
<head>
  <title>Sudoku Solver</title>
  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:200,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <nav>
    <h1><span class="slide-left">Sudoku</span> <span class="slide-right">Solver</span></h1>
  </nav>
  <div id="main-wrap">
    <div id="puzzle-wrap">
      <table id="table">
      </table>
      <div id="solve-button">
        <button>Solve</button>
      </div>
    </div>
    <div id="message-wrap">
      <div>
        <span id="message">Messages go here.</span>
      </div>
    </div>
  </div>
</body>
<script src="interface.js"></script>
<script src="wiring.js"></script>
<script src="sudoku.js"></script>
